<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
</head>
<body>
    <script>
        //Crie um contador de 1 a 100 de 5 em 5 exibindo apenas os números pares

        for (let i = 2; i <= 100; i += 5) {
            if (i % 2 == 0) {
                console.log("Número > " + i);
            }
        }
    </script>
</body>
</html>
