<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palavra inversa</title>
</head>
<body>
  <script>

    let palavra = prompt("Digite uma palavra:");
    let resultado = "";

    for (let i = palavra.length - 1; i >= 0; i--) {
        if (i % 2 === 0) {
            resultado += palavra[i].toUpperCase() + "\n";
        } else {
            resultado += palavra[i].toLowerCase() + "\n";
        }
    }

    console.log(resultado);
 </script>  
</body>
</html>
